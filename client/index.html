<!doctype html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>班赛直播展示端</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/config.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#256af4',
              'background-dark': '#101622',
              'background-light': '#f5f6f8',
              'esports-red': '#ef4444',
              'esports-blue': '#256af4',
              'esports-gold': '#C6A456',
              'esports-gold-light': '#F2D88C'
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              body: ['Noto Sans SC', 'sans-serif']
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #F2D88C 0%, #C6A456 50%, #8E722A 100%)',
              'card-gradient': 'linear-gradient(180deg, rgba(27, 31, 39, 0.9) 0%, rgba(16, 22, 34, 0.95) 100%)'
            }
          }
        }
      };
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
        background: #0f141c;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-background-dark text-white font-display">
    <div class="min-h-screen flex flex-col items-center justify-center gap-6 text-center px-6">
      <h1 class="text-4xl font-black">班赛直播展示端</h1>
      <p class="text-white/60">选择一个展示页面进入 OBS 浏览器源。</p>
      <div class="flex flex-col gap-3 w-full max-w-sm">
        <a class="px-4 py-3 rounded-xl bg-white/10 border border-white/10 hover:border-primary/60" href="/view/bp/">BP 全屏</a>
        <a class="px-4 py-3 rounded-xl bg-white/10 border border-white/10 hover:border-primary/60" href="/view/overlay/">比赛 Overlay</a>
        <a class="px-4 py-3 rounded-xl bg-white/10 border border-white/10 hover:border-primary/60" href="/view/result/">结算 MVP</a>
      </div>
    </div>
  </body>
</html>
