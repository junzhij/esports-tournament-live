<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esports UI Suite</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#256af4",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
              "esports-red": "#ef4444",
              "esports-blue": "#256af4",
              "esports-gold": "#C6A456",
              "esports-gold-dark": "#8E722A",
              "esports-gold-light": "#F2D88C",
              "overlay-dark": "rgba(16, 22, 34, 0.85)",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #F2D88C 0%, #C6A456 50%, #8E722A 100%)',
              'card-gradient': 'linear-gradient(180deg, rgba(27, 31, 39, 0.9) 0%, rgba(16, 22, 34, 0.95) 100%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .locked-glow {
        box-shadow: 0 0 15px 2px rgba(234, 179, 8, 0.4);
      }
      .pattern-diagonal-stripes {
        background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.03) 10px, rgba(255, 255, 255, 0.03) 20px);
      }
      .gold-text-glow {
        text-shadow: 0 0 20px rgba(198, 164, 86, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark text-white font-display">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
